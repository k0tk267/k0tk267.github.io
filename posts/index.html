g,props:{id:j},children:[{type:b,value:j}]},{type:a,tag:c,props:{},children:[{type:b,value:bU}]},{type:a,tag:c,props:{},children:[{type:b,value:"　加えて、この記事を執筆している現在、学部3年生の状態なのですが、早期卒業を狙ってNAISTの博士前期課程2022年春学期入学試験第一回を受けるという少々イレギュラーな運びとなりました。サンプルは少ないと思うので、今後誰か似たようなことをする人のために記録しておこうという意味合いもあります。"},{type:a,tag:e,props:{href:bV,rel:[f]},children:[{type:b,value:"過去の入試データ・入学情報"}]},{type:b,value:"を見ると、およそ3年に1人ぐらいの頻度でイレギュラーな輩が生えるらしいです。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　念の為書いておくのですが、この記事は"},{type:a,tag:m,props:{},children:[{type:b,value:"NAISTの博士前期課程2022年春学期入学試験第一回目"}]},{type:b,value:"を受けた"},{type:a,tag:m,props:{},children:[{type:b,value:"個人の体験記"}]},{type:b,value:"です。書いている内容に"},{type:a,tag:m,props:{},children:[{type:b,value:"正確性は無い"}]},{type:b,value:"ものだと思ってください。よって最新で正確な情報はNAISTのホームページ等から収集してください。NAISTの院試関連のページは比較的親切に色々書いている気がするので、そちらを先に参照することをおすすめします。"}]},{type:a,tag:g,props:{id:P},children:[{type:b,value:P}]},{type:a,tag:c,props:{},children:[{type:b,value:"NAISTの入試Q&Aのページに行くと"}]},{type:a,tag:bW,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"2020年春学期以降入学については、配点は書類審査50点、英語30点、数学30点、面接90点 (小論文を含む) となっており、200点満点の合計点で評価されます。"},{type:a,tag:k,props:{},children:[]},{type:a,tag:e,props:{href:"https:\u002F\u002Fisw3.naist.jp\u002FContents\u002FAdmission\u002FnyushiQ_A-ja.html#qa1",rel:[f]},children:[{type:b,value:bX}]}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"とのことで基本的に面接と書類審査の配点が高い設定となっています。配点から考えて、割と面接ゲーな感じがしており、他分野からでも比較的なんとかできそうな雰囲気を醸し出しています。また大体の研究室が他分野からの入学者を想定しているような文面を研究室のホームページに掲載しているので、研究室単位でも他分野からの進学は十分に想定されているものと思います。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ただ"},{type:a,tag:e,props:{href:bV,rel:[f]},children:[{type:b,value:"過去の入試データ・入学状況"}]},{type:b,value:"を見ると、他分野からの合格者数が年々減ってきており少々入りにくくなってきている気がします（割合で考えると元々2人に1人は他分野からの転向だったものの、最近は6~7人に1人まで減少）。恐らくITブームに相まって情報系人気が発生している影響だと思いますが、これはNAISTに限らずどこの情報系の研究科でも言えることなので、他分野から情報系に入り込もうと思っている人はそれなりに頑張る必要があるかもしれないです。\n"},{type:a,tag:"img",props:{alt:"過去の入試データ入学状況",src:"\u002Fimages\u002Fposts\u002Fnaist-entrance-exam-2021\u002Fentrance-examination-data.png"},children:[]}]},{type:a,tag:g,props:{id:Q},children:[{type:b,value:Q}]},{type:a,tag:c,props:{},children:[{type:b,value:"　恐らくGPAしか見られてないでしょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　募集要項に記載されている提出物一覧の中から点数が付けられそうな書類を抜き出すとすると小論文と成績証明書しかありません。小論文に関しては面接点に含むと明示されているため、消去法的に成績証明書しか見てないと思います。加えて、成績証明書に記載されている科目で重み付けしようと思っても、科目名から授業内容を適切に判定できているとは思えないため、成績証明書に書かれているGPAで判定していると推測するのが妥当でしょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　この記事を眺めている方は恐らく学部３年か４年辺りだと思うのですが、その時期だとほぼGPAが収束しきっている気がするので、あまり気にしてもどうにもならないところだと思います。対策になってないのですが、基本的にどうしようもないところはさっさと諦めるのが得策だと思うので、ここに関して一切考えず、英語や数学の対策をするのが最善の手でしょう。"},{type:a,tag:k,props:{},children:[]},{type:b,value:"\nもし学部１、２年の方がこれを読んでいるのであれば、GPAはしっかり取っておきましょう。高いに越したことは無いですが、周りの合格体験記を見た感じ2.5くらいはある足を引っ張らないと思います。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　僕は学部2年までのGPA3.6くらいで提出しました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ちなみに早期卒業見込みの場合、卒業見込証明書を発行してもらえるかどうかで準備する書類が異なります。僕の場合は発行してもらえたので、通常の書類を準備しただけで良かったのですが（卒業見込み証明書の入学と卒業の西暦が間違っていないかの確認電話がかかってきた程度）、発行してもらえない場合資格審査で諸々の手続きが別途必要になります。無責任なことは書けないので、詳細に関しては自分が受ける年度の募集要項を確認してください。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"追記:"},{type:a,tag:k,props:{},children:[]},{type:b,value:"\n恐らくこの卒業見込み証明書を発行して受験できるかどうかで、飛び級入学かどうかの判定が発生していると思います。僕の場合卒業見込み証明書ありの状態で受験したため、学部は飛び級卒業、入学は通常入学扱いとなり、2022年度の飛び級入学者は0人となっています。"}]},{type:a,tag:g,props:{id:R},children:[{type:b,value:R}]},{type:a,tag:c,props:{},children:[{type:b,value:"　TOEICを頑張りましょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　TOEICの対策方法はNAISTの院試体験記よりもTOEIC専門の体験記を読んだほうがいいと思うので割愛します。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　僕は学校のクラス分けで強制的に受けさせられたTOEICで740点ぐらい取っていたのでその点数を出しました。2019年度の合格者のTOEICの平均点数が670点とされているので、おおよそそのくらいの点数を目指して頑張るといいと思います。"}]},{type:a,tag:c,props:{},children:[{type:a,tag:e,props:{href:"https:\u002F\u002Fisw3.naist.jp\u002FContents\u002FAdmission\u002FnyushiQ_A-ja.html",rel:[f]},children:[{type:b,value:bX}]},{type:b,value:"に詳細が書かれているのでどうぞ。"}]},{type:a,tag:g,props:{id:S},children:[{type:b,value:S}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ここは"},{type:a,tag:m,props:{},children:[{type:b,value:"文系"}]},{type:b,value:"の僕がした対策を書きます。理系であったり、大学で数学の授業をキチンと受けていたりする場合は参考にならないかもしれません。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　さて以下本題の対策ですが、数学がNAISTの院試科目の中で、一番ギャンブル性の高い科目になっています。特に他分野（特に文系）出身で対策しようと思うとそれなりに頑張らないといけないです。よく院試対策は一ヶ月前からで間に合うなどの言説を見ますが、よほど数学ができるとかでなければ早めに対策をしたほうがいいです。ちなみに僕は春休み始まったぐらいから対策をはじめました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　まず僕の勉強開始時のスペックを紹介します。文系でしたが大学入試でそこそこ数学を使い、もともと高校は理系コースだったので数3レベルの微積まではうっすら記憶に残っている状態でした。ただ実際に問題を解けと言われると、あまりに手が動かない状態です。この状態からスタートしました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　では対策を考えるにあたって、まず初めに形式を確認します。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　数学は配点が３０点で解析と代数からそれぞれ一題ずつ出題されます。制限時間は10分で下見はなし（オフラインのときは下見があったが今は無し）。見た瞬間から試験官に解説しつつ解くという方式です。NAISTの院試数学は簡単と言われるのですが、問題は簡単でもパット見て解法を思いつき、制限時間"},{type:a,tag:m,props:{},children:[{type:b,value:"10分以内に解く"}]},{type:b,value:"となるとそれなりの難易度になると思います。これは数学の問題としての難易度ではなく、試験を攻略する難易度です（下見できるかでだいぶ変わってくる）。大学入試でも同じ感覚だったと思うのですが、比較的数学は点数の分散が激しくなる科目のように思います。まして制限時間が10分という制約があると、正直出題された問題との相性によって点数が決まります。よって更に分散がひどくなると想定ができ、点数の分散を抑え込めるレベルできちんと対策しようとすると少々方法を考えないといけません（分散と書くと大学入試と違ってベンチマークとなるような試験が無いため使い方がおかしい気もするのですが、そこはニュアンスで察してくれると……）。一方で配点としては高くないので、初めから撤退を決め込んでTOEICやらで勝負するのは作戦としてはありだと思います。ギャンブルでギャンブルをしにいくのは作戦として成立しないので、戦略的撤退をとる覚悟は大事です。少なくとも、本番で２完狙いにいけるレベルに持っていくにはそれなりの対策が必要になってきます（あくまで数学知識に乏しい場合）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　使った教科書はマセマと大学1・2年生のためのすぐわかる数学です。"}]},{type:a,tag:ag,props:{style:ah,marginWidth:y,marginHeight:y,scrolling:ai,frameBorder:aj,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4866151870&linkId=585ae821df8585cffd66615260e28c0b"},children:[]},{type:a,tag:ag,props:{style:ah,marginWidth:y,marginHeight:y,scrolling:ai,frameBorder:aj,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4866151633&linkId=354efc56f39070e6b18a0482ca18fea0"},children:[]},{type:a,tag:ag,props:{style:ah,marginWidth:y,marginHeight:y,scrolling:ai,frameBorder:aj,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4489022298&linkId=a7563eeaee3dfb49af71cbaa10d82de9"},children:[]},{type:a,tag:c,props:{},children:[{type:b,value:"　よくマセマだけでなんとかなると書いている体験記を結構見かけますが、多分なんとかならないです。というのもマセマだけだと問題演習として少なすぎる（そもそもこれは教科書的なもので問題集ではない）のと、掲載されている問題とネットに落ちているNAISTの過去問を突き合わせたときに、解析に関してはかぶりが少ないというのがあります。過去問を見る限り、出てきてもおとなしい三角関数（シンプルな"},{type:a,tag:d,props:{className:[n,A]},children:[{type:a,tag:d,props:{className:[B]},children:[{type:a,tag:d,props:{className:[C]},children:[{type:a,tag:n,props:{xmlns:D},children:[{type:a,tag:E,props:{},children:[{type:a,tag:F,props:{},children:[{type:a,tag:t,props:{},children:[{type:b,value:bY}]},{type:a,tag:bZ,props:{},children:[{type:b,value:b_}]},{type:a,tag:t,props:{},children:[{type:b,value:T}]}]},{type:a,tag:G,props:{encoding:H},children:[{type:b,value:"\\sin \\theta"}]}]}]}]},{type:a,tag:d,props:{className:[I],ariaHidden:J},children:[{type:a,tag:d,props:{className:[K]},children:[{type:a,tag:d,props:{className:[L],style:b$},children:[]},{type:a,tag:d,props:{className:[ca]},children:[{type:b,value:bY}]},{type:a,tag:d,props:{className:[cb],style:cc},children:[]},{type:a,tag:d,props:{className:[l,cd],style:ce},children:[{type:b,value:T}]}]}]}]}]},{type:b,value:"や"},{type:a,tag:d,props:{className:[n,A]},children:[{type:a,tag:d,props:{className:[B]},children:[{type:a,tag:d,props:{className:[C]},children:[{type:a,tag:n,props:{xmlns:D},children:[{type:a,tag:E,props:{},children:[{type:a,tag:F,props:{},children:[{type:a,tag:t,props:{},children:[{type:b,value:cf}]},{type:a,tag:bZ,props:{},children:[{type:b,value:b_}]},{type:a,tag:t,props:{},children:[{type:b,value:T}]}]},{type:a,tag:G,props:{encoding:H},children:[{type:b,value:"\\cos\\theta"}]}]}]}]},{type:a,tag:d,props:{className:[I],ariaHidden:J},children:[{type:a,tag:d,props:{className:[K]},children:[{type:a,tag:d,props:{className:[L],style:b$},children:[]},{type:a,tag:d,props:{className:[ca]},children:[{type:b,value:cf}]},{type:a,tag:d,props:{className:[cb],style:cc},children:[]},{type:a,tag:d,props:{className:[l,cd],style:ce},children:[{type:b,value:T}]}]}]}]}]},{type:b,value:"）程度ですが、マセマの場合逆三角関数やら双曲線関数やらなんやらが絡んだ問題が多く、過去問との親和性が高くありません(代数はマセマだけでもなんとかなるかも)。そのため、別に一冊集を買ったほうがいいように思います。この点を抜きにしても、１０分で解くという制約上、見たことのある問題を極力増やしておくという戦法は必要なので買うことをおすすめします。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　上述した「大学1・2年生のためのすぐわかる数学」は僕の学部の先輩が書いていた"},{type:a,tag:e,props:{href:"https:\u002F\u002Famechun-engineer.hatenablog.com\u002F?_ga=2.180080866.797553754.1587393663-870395100.1587393663#%E6%95%B0%E5%AD%A6",rel:[f]},children:[{type:b,value:"受験体験記"}]},{type:b,value:"に登場していて、本屋さんで中身を確認したところ、それなりに過去問と内容が合致していそうで、解説付きの問題がそれなりの数あったためこれで対策することにしました（数学の参考書はよく問題の答えだけ書いてあって解説が無いものが多い）。加えて一冊で解析と代数の問題が載っているので別々に用意する必要がなくて便利です。中身を確認してないのですが、もしかしたらマセマの演習バージョンの本でもいいかもしれません。少なくとも解説がきちんと書かれている問題集であれば何でも大丈夫だと思います。わからない問題は色々考えずに回答解説を暗記しにかかったほうが時間効率がいいと思う（学問としての数学の勉強方法として正しくないという意見は全面的に認めるが）ので、最低条件として解説が書かれているものにしましょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　さてでは次に考えるべきは１０分で二問解くにはどうしたらいいかです。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　よくマセマを３周程度というのを見かけましたが、正直マセマを３周程度周回しても早解きの能力に関しては全く足りないように感じます。NAISTの数学は他大の院試の問題と比べて簡単ですが、それは１０分で解くという制約があるから１０分で解ける程度に簡単なのであって、形式を考慮しないと痛い目を見ます。なので基本的に意識するべきは１０分で解くということを意識して対策をするべきだと思います。このことからマセマを３周するという目標の立て方（作戦？）は棄却しました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ではどんな感じで対策したかというと、マセマと問題集をパット見たら解法が出てきて、おおよそ頭の中で計算できる程度には頭の中に詰め込むことを目標として対策しました。もちろん複雑な計算や途中経過に暗記が複雑な問題（3×3以上の行列同士の掛け算など）だと頭の中でできませんが、微積などの典型的な式変形の連鎖は頭に入れておけば意外と頭の中でも解けますし、証明などは必要な手順を頭の中で列挙すれば事足ります（過不足なく列挙できる必要はありますが）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　頭の中で解くようにすると紙に書く時間が短縮できるので、その分多く周回できます。最初に理解するステージでは一周回すのに、２週間程度かけて問題ない（マセマにも２週間程度で一周するといいと書いてある）と思いますが、10分で解くことを意識するフェーズではとにかく早く解く、そして早く一周することを意識して"},{type:a,tag:m,props:{},children:[{type:b,value:"練習"}]},{type:b,value:"するといいと思います。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　最終的にマセマであれば、5時間から10時間で問題と説含めて読んで一周できるレベルで早解きの練習をしました。問題集に関しては15時間から20時間あれば全部解ける程度に練習をしました（時間に結構差があるが、その日のやる気と集中力によるので……）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　これは念押しですが、NAISTの数学は"},{type:a,tag:m,props:{},children:[{type:b,value:cg}]},{type:b,value:"です（その他のブログで数学は早解きといった趣旨の表現は出てきてない気がしますが、個人的に的は外れていない気がします）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　数学を真面目に勉強したら解けるわけではないです。よくNAISTの数学はきちんと説明できるか見られているというのを目にしますが、問題がそもそも解けなければ説明もクソも無いはずです。結局順番的には「解ける」→「説明できる」の順で習得するはずなので、とにかく"},{type:a,tag:m,props:{},children:[{type:b,value:cg}]},{type:b,value:"を意識して練習してください。何回も書きますが、試験官に説明しながら解く形式となっているものの、時間内に解けないことには話にならないので、説明練習は後回しにしてとにかく早解きの練習をすることをおすすめします。恐らく早解きができるようになれば、その過程の説明もそれなりにできるようになると思います。"}]},{type:a,tag:g,props:{id:U},children:[{type:b,value:U}]},{type:a,tag:c,props:{},children:[{type:b,value:"　これに関しては３月中に大体書きあげて一度NAISTのM2の方に見てもらいました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　少し準備が早いのですが、これは学年の問題で、見てもらう方が卒業するまでに作らないと連絡手段がなくなって困るという問題があったためです。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　恐らく毎年５月にオープンキャンパスがあると思うので、その時点で小論文のテーマを相談して、添削してくださる方を見つけるというので間に合うと思います。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　僕の場合は５月の時点で大体形になっていたので、その時期は所属大学の教員とNAISTの希望研究室のD3の方に見てもらいました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　この際注意することがあって、どうやら博士課程の学生は研究室によって小論文の面倒を見てもいいのかどうかに違いがあるように思います。とある研究室では博士課程の学生が小論文の添削をするのはだめで、修士の学生だとオーケー。またとある研究室の場合、特にそのような規定が無いというような違いがあるような気がします（博士の学生が面倒臭がっているわけではなく研究室の方針だと思われる）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　なにはともあれ希望研究室に在籍している方に一度見てもらわないと、自分の書いた内容がそもそも正しいのかのチェックができないと思うので、その点も考慮して希望研究室のなるべく小論文で書く内容に近いことを研究対象にしてそうな方に一度は必ずチェックしてもらったほうがいいと思います（研究室のホームページとか出した論文のAutherの欄とか見てみると研究対象が何となく分かる）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　以下添削をお願いする際のTipsなのですが、僕は日頃からGoogle Docを使う習慣があったので、添削してもらう際はリンクを共有してコメントをつけてもらう方法を取りました。そうすると、わざわざ書き換えたものを添付してメールでやり取りする必要がなく、また相手がコメントを書くとこちら側にも通知が来るので大変便利です。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ただ一つ難点としては、PDFなりWordファイルなりに変換したものを印刷することになると思うのですが（Drive上で扱える形式から直接印刷できないはず）、その際にレイアウトが崩れるという問題があります。Google Doc上で見たときは２ページちょうどなのにPDFでダウンロードすると1ページ半になっていたりすることがあります。そのため分量の調整は実際に文字を書いて微調整するしかないかもしれません。Texなどで書けばこのような問題は起きないと思うのですが、その際コメントを付ける作業が少々面倒になります。Overleaf等を使うと共同編集ができるので、それで代替できるかもしれません（が、有料な気がします）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　ちなみに、NAISTに入学している方は、自分が院試を受ける際に殆どの場合NAISTの在校生に添削してもらっています。逆に言えば、添削をお願いされた方もも自分が入試の際にその時の在校生に添削してもらっているので、添削してくれる人が見つからなければ、突然メールでお願いしても断らないと思います（見知らぬ人にいきなりメールをするのは抵抗があるかもしれないですが、メールもらってブチ切れるような人はまずいないと思うので気にせず送りましょう）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:ch},{type:a,tag:k,props:{},children:[]},{type:b,value:"\n僕が所属する研究室では、受験生の添削が禁止になりました。学生側の時間が持っていかれるのを防止するためらしく、そういった研究室もあるので断られてもしょげないで頑張りましょう。"}]},{type:a,tag:g,props:{id:V},children:[{type:b,value:V}]},{type:a,tag:c,props:{},children:[{type:b,value:"　これといって特別な対策はしませんでした。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　僕はそれなりに口は達者（一方的に喋り続けるのが得意という意味で、コミュニケーションを取るのが上手いとはまた違う）な方だと思っているので、なにか話を振られてもそれなりのことを返す自信がありました。しかし、トンチンカンなことを言うのは明らかにマイナスなので、とにかく自分が書いた小論文の周辺分野も含めてサーベイしてました（理解できたかは別）。\b小論文で使った手法やその他の内容に関しての知識は結構入れ込んだつもりで、周辺分野に関しても話のネタになりそうであれば少し掘り下げて調べたりしてました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　なので対策としては、とにかく自分が書いた小論文の周辺知識を含めて頭に入れ込むという感じで行いました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　しゃべる練習はしてません（検索しながら無意識にイメトレはしてた気もする）。"}]},{type:a,tag:g,props:{id:W},children:[{type:b,value:W}]},{type:a,tag:ak,props:{id:X},children:[{type:b,value:X}]},{type:a,tag:c,props:{},children:[{type:b,value:"　Webexを使用して行われました。最初に事務的な作業があり、数学を解いた後面接という形でした。事務的な作業に関してですが、本人確認（受験番号等）と専願か併願か聞かれたのち（これは選考に関係ないと言われる）希望研究室を第５希望まで報告しました。チャットに研究室ごとに割り振られた番号をコンマ区切りで書いて送る形式だったので、受験前日までに希望研究室とその番号は予め紙か何かにメモしておくと良さそうです。番号に関しては受験票が送付される封筒に同封されていました。"}]},{type:a,tag:ak,props:{id:Y},children:[{type:b,value:Y}]},{type:a,tag:c,props:{},children:[{type:b,value:"　事務作業系のことが終わったら、少し待って数学開始です。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　待ち時間がもしかすると長い場合があるので気長に待ちましょう。数学から面接に至るまでは15分ほど待った気がするので、事務作業と数学の間でもそのぐらいの時間待つことになる可能性はあります。僕の場合は5分くらいで始まったのですが、すぐ始まると思い込んでいたので「なにか問題があったのでは？？？」と少し焦りました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　とりあえず少し時間がかかる場合があるので、ここは平常心が大事です（数学はギャンブル感が強いので、メンタルを一定に保って絶対に焦らないこと）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　よく院試体験記にはここらへんの項目で自分が解いた試験問題を掲載しているのですが、受験票が同封された封筒の中から"}]},{type:a,tag:bW,props:{},children:[{type:a,tag:c,props:{},children:[{type:b,value:"他の受験生との公平性を書く行為や、ウェブ会議システム使用中の録音・録画等、試験内容を記録に残す行為等があった場合は不正行為とみなし、入学試験の結果を無効とすることがあります。"}]}]},{type:a,tag:c,props:{},children:[{type:b,value:"という恐ろしい文言の紙が出てきたので、問題に関しては掲載しないこととします（ほとぼりが冷めたら書いてもいいのかな）。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　例年問題を公開しているブログはたくさんあり、今年の分に関しても既に公開しているブログをいくつか発見したのですが、僕はものすごくビビりなので掲載しないこととします。個人的な範囲であれば教えてもいいかなと思っているので、その時はTwitter("},{type:a,tag:e,props:{href:"https:\u002F\u002Ftwitter.com\u002Fk0tk267",rel:[f]},children:[{type:b,value:"@k0tk267"}]},{type:b,value:")のDMなりで聞いてください。"},{type:a,tag:k,props:{},children:[]},{type:b,value:"\n結果は2完して、問題なく終了しました。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　解析に完成は試問例の亜種で、代数に関しては完全初見の証明問題が出て少し焦ったのですが、問題文をぐっと睨みつけると証明が浮かび上がってきた……ということはなく、取れる手順がそれほどなかったのでなんとかなりました。条件に"},{type:a,tag:d,props:{className:[n,A]},children:[{type:a,tag:d,props:{className:[B]},children:[{type:a,tag:d,props:{className:[C]},children:[{type:a,tag:n,props:{xmlns:D},children:[{type:a,tag:E,props:{},children:[{type:a,tag:F,props:{},children:[{type:a,tag:t,props:{mathvariant:al},children:[{type:b,value:ci}]}]},{type:a,tag:G,props:{encoding:H},children:[{type:b,value:"\\bm{u}"}]}]}]}]},{type:a,tag:d,props:{className:[I],ariaHidden:J},children:[{type:a,tag:d,props:{className:[K]},children:[{type:a,tag:d,props:{className:[L],style:am},children:[]},{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l,an]},children:[{type:b,value:ci}]}]}]}]}]}]}]},{type:b,value:"と"},{type:a,tag:d,props:{className:[n,A]},children:[{type:a,tag:d,props:{className:[B]},children:[{type:a,tag:d,props:{className:[C]},children:[{type:a,tag:n,props:{xmlns:D},children:[{type:a,tag:E,props:{},children:[{type:a,tag:F,props:{},children:[{type:a,tag:t,props:{mathvariant:al},children:[{type:b,value:Z}]}]},{type:a,tag:G,props:{encoding:H},children:[{type:b,value:cj}]}]}]}]},{type:a,tag:d,props:{className:[I],ariaHidden:J},children:[{type:a,tag:d,props:{className:[K]},children:[{type:a,tag:d,props:{className:[L],style:am},children:[]},{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l,an],style:ck},children:[{type:b,value:Z}]}]}]}]}]}]}]},{type:b,value:"が出てきたのですが、パソコンの画面だったので全部"},{type:a,tag:d,props:{className:[n,A]},children:[{type:a,tag:d,props:{className:[B]},children:[{type:a,tag:d,props:{className:[C]},children:[{type:a,tag:n,props:{xmlns:D},children:[{type:a,tag:E,props:{},children:[{type:a,tag:F,props:{},children:[{type:a,tag:t,props:{mathvariant:al},children:[{type:b,value:Z}]}]},{type:a,tag:G,props:{encoding:H},children:[{type:b,value:cj}]}]}]}]},{type:a,tag:d,props:{className:[I],ariaHidden:J},children:[{type:a,tag:d,props:{className:[K]},children:[{type:a,tag:d,props:{className:[L],style:am},children:[]},{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l]},children:[{type:a,tag:d,props:{className:[l,an],style:ck},children:[{type:b,value:Z}]}]}]}]}]}]}]},{type:b,value:"と空目して「はにゃ？！」となったので問題文はよく読みましょう。試験官は2人いたのですが、解析を解いたときに「あれ？このやり方おうてるんですかね？」「おぉてます、おぉてます」「はいっ！おぉてます！！次の問題どうぞ！」とコッテコテの関西弁でビビらせて来たので、鋼のメンタルで迎え撃ちましょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　片方が無骨、片方がフランクな試験官で、試験自体はフランクな方が進行した（その影響でフランクに見えただけの可能性があるが）ので、結構和やかな雰囲気で進みました。"}]},{type:a,tag:ak,props:{id:_},children:[{type:b,value:_}]},{type:a,tag:c,props:{},children:[{type:b,value:"　これまた数学同様、内容に関して詳しいことを書くのは控えるのですが、試験官が3人いて、中心に希望研究室の教授が座り、メインはその教授と話すという感じでした。メインの教授からはとくに突っ込んだことは聞かれなかったのですが、サブの教員から若干提案手法に関して突っ込んだことを聞かれたので、提案手法の周辺分野に関してはしっかりサーベイしていた方がいいと思います。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　小論文のところでも少し書いたかもしれませんが、提出する小論文の中身に自分が理解できていないものを混ぜ込むのは大変危険なのでやめましょう。"}]},{type:a,tag:c,props:{},children:[{type:b,value:"　とりあえず教員から「うーん」みたいな反応はあまりもらわず、唯一1つだけ機械学習の根本的な仕組みの部分で十分に説明しきれないことがあったので、そこだけやらかしたなと思いました。"}]},{type:a,tag:g,props:{id:$},children:[{type:b,value:$}]},{type:a,tag:c,props:{},children:[{type:b,value:"　GPAが3.6、TOEICが740、数学が2完、面接がまあ悪く無い（はず）という感じで合格できました。合格通知に学生寮の優先入居券が入っていたのでそれなりに上位の成績で合格できたのかなと思います。そのため、目安としてこんなもんというふうに思ってもらえるといいと思います。\n点数開示ができればそのときに追記します。"}]},{type:a,tag:c,props:{},children:[{type:b,value:ch},{type:a,tag:k,props:{},children:[]},{type:b,value:"\n合格すると自分の点数に興味がなくなり、すっかり点数開示を忘れていました。"}]},{type:a,tag:g,props:{id:aa},children:[{type:b,value:aa}]},{type:a,tag:c,props:{},children:[{type:b,value:"　院試に受かったのはいいのですが、まだ卒業できるか確定してないので、頑張って単位やらGPAやらを回収しようと思います。卒業できなかったときは、察してください。"},{type:a,tag:k,props:{},children:[]},{type:b,value:"\nではでは。"}]}],toc:{title:p,searchDepth:h,depth:h,links:[{id:ae,depth:h,text:af},{id:j,depth:h,text:j},{id:P,depth:h,text:P},{id:Q,depth:h,text:Q},{id:R,depth:h,text:R},{id:S,depth:h,text:S},{id:U,depth:h,text:U},{id:V,depth:h,text:V},{id:W,depth:h,text:W,children:[{id:X,depth:ao,text:X},{id:Y,depth:ao,text:Y},{id:_,depth:ao,text:_}]},{id:$,depth:h,text:$},{id:aa,depth:h,text:aa}]}},_type:bO,_id:"content:posts:naist-entrance-exam-2021.md",_source:bP,_file:"posts\u002Fnaist-entrance-exam-2021.md",_extension:bQ}]},state:{$serror:null},_errors:{},serverRendered:true,config:{public:{content:{base:"_content",tags:{p:"prose-p",a:"prose-a",blockquote:"prose-blockquote","code-inline":"prose-code-inline",code:"prose-code",em:"prose-em",h1:"prose-h1",h2:"prose-h2",h3:"prose-h3",h4:"prose-h4",h5:"prose-h5",h6:"prose-h6",hr:"prose-hr",img:"prose-img",ul:"prose-ul",ol:"prose-ol",li:"prose-li",strong:"prose-strong",table:"prose-table",thead:"prose-thead",tbody:"prose-tbody",td:"prose-td",th:"prose-th",tr:"prose-tr"},highlight:o,wsUrl:p,documentDriven:o}},app:{baseURL:"\u002F",buildAssetsDir:"\u002F_nuxt\u002F",cdnURL:p}}}}("element","text","p","span","a","nofollow","h2",2,"li","はじめに","br","mord","strong","math",false,"","使っている言語やライブラリのバージョンはしっかり固定するべし","実験ログが確実に残るようにするべし","code-inline","mi","対象者","大まかな説明","ul","最後に",0,"とにかくプログラムはGitの管理下に置くべし","math-inline","katex","katex-mathml","http:\u002F\u002Fwww.w3.org\u002F1998\u002FMath\u002FMathML","semantics","mrow","annotation","application\u002Fx-tex","katex-html","true","base","strut","root","code","git add\ngit commit\ngit push\n","試験の概要","書類審査の対策","英語の対策","数学の対策","θ","小論文の対策","面接対策","試験当日","オンライン試験について","数学の試験について","v","面接について","結果","終わりに","事の発端というかぼやきというか","事の発端というかぼやきというか…","とにかくプログラムはgitの管理下に置くべし","tldr","TL;DR","iframe","width:120px;height:240px;","no","0","h3","bold-italic","height:0.4444em;","boldsymbol",3,"en","年末に何か書こうかなぁ～と思っていたら、あと数時間で2022年が終わってしまうことが発覚した。\nそこで、ここ一年研究室で機械学習周りの実験を回す時のTipsが溜まってきたので、超特急でまとめてみる。","ホントのほんとに基本の「キ」の字ぐらいの内容なので、ある程度諸々の管理に慣れている人はそのままスルーしてもらった方がよい気がする。研究室に入って初めてプログラムを書いたり、実験を回したりする人向けの内容。","MLOpsとタイトルに名前がついているが、Airflow使ってパイプライン作って、MLFlowとか導入しちゃって学習済みモデルとハイパラ管理でわっしょいみたいな内容ではないのでご注意を（この手大規模なやつは企業のTechブログの方が詳しいはず）。あと一部宗教色が強いかもしれないのでお気をつけて。","学部で研究室とやらに配属されたことがなかったので、大学院入学後にはじめて研究室に配属された。\nミーハーなので機械学習系の研究室を選択し、「大学の研究ってどんな感じなんだろう～、やっぱりクールでかっこいいシステムの上で効率的に実験回したりしてるのかしら（アーニャワクワク！）」と思っていたら、各々が我流を極めてとっちらかった感じの実験環境になっていてちょっとびっくりした。","今考えるとインダストリ側とアカデミック側では人の新陳代謝が異なるのと、継続的な改修が必要かどうかや、営利目的かどうかといった点で状態が異なるので、まぁそんなもんといえばそんかなぁ～と思うようにはなってきた。とはいえ、雑に実験を回すのは気に入らないので、最低限の実験管理方法を確立して、細々と改良して現在に至る。","Mustで行うべき事は以下の3つ","余力があれば行うべき事は以下のn個(適宜追加するつもり)","よく使うコマンドは固めるべし","といった形で大きく2つに分けて書いていく。","当たり前ではあるが、意外と当たり前では無い選手権ランキング一位だと思っている。","\n当初自分が触り始めた時も、Gitの操作に慣れるまでは時間がかかった覚えがあるので、意外と導入コストが高いというのは理解している。なのでとりあえず以下の3コマンドだけ覚えるべし。","pre","とりあえずこれだけ覚えていればなんとかなる。","\n細かい説明ここ(","https:\u002F\u002Fgithub.com\u002Fkaityo256\u002Fgithub","GitHub演習",")に掲載されているので、適宜参照しながら頑張るべし。","ここに関しては人によって色々と方法はあると思うが、現状デファクトスタンダードだと個人的に思っているのはPythonのバージョンは","https:\u002F\u002Fgithub.com\u002Fpyenv\u002Fpyenv","pyenv","で、使っているライブラリのバージョンは","https:\u002F\u002Fgithub.com\u002Fpython-poetry\u002Fpoetry","Poetry","で管理する方法。","基本的にPythonしか使わない前提でこの2つを選んだため、いや","https:\u002F\u002Fasdf-vm.com\u002F","asdf","だ","https:\u002F\u002Fgithub.com\u002Fjetpack-io\u002Fdevbox","devbox","だというであればそちらでも全然構わない。Python以外の言語も日常的に使う人はそもそもパッケージマネージャがバラけてめんどくさい問題があるので、そういう場合はこれらのツールの方がいいと思う。が、今回その層は対象外なので上記のpyenvとpoetryを紹介する。","Poetryの代わりにPipenv使ったりしてもいいが、多分通常用途では特に大差が無い。あと","絶対にAnacondaは使うな！あとプレーンな環境にpip installするな！"," いや、condaで入れるNumpyの方が計算スピード早いんや！！ワイは絶対conda使うんや！！という場合はAnacondaでゴニョゴニョしてもいいと思う。","Pyenvのインストールに関しては、","https:\u002F\u002Fgithub.com\u002Fpyenv\u002Fpyenv#installation","GitHubのInstallationの項目に","導入方法が書いてあって、Poetryのインストールに関しては","https:\u002F\u002Fpython-poetry.org\u002Fdocs\u002F","公式ドキュメントのIntroduction","部分に導入方法が書かれているのでチェケラ。","ここで注意する事はライブラリをインストールする時はバージョン指定すること、PyTorchを使う時は","poetry add","ではインストールできないので、URL指定でインストールすることの2つ。","短期的に使う分にはライブラリのメジャーバージョンがアップデートされる問題にぶち当たらないかもしれないが、念のためバージョンは固定しておいた方が良い（メジャーバージョン云々に関しては","https:\u002F\u002Fsemver.org\u002Flang\u002Fja\u002F","セマンティックバージョニング","を参照）。要するに、","poetry add \"numpy\u003E=1.24.1\"","のようにしてインストールするべしということが言いたい。","次にPyTorchに関してだが、実はPyTorchは","poetry add pytorch","でインストールできない。\n","https:\u002F\u002Fzenn.dev\u002Fyag_ays\u002Farticles\u002Fa6c84622f558ee","任意のCUDAバージョンのPyTorchをPoetryでインストールする","が一番良くまとまっている気がしているので、対処法に関してはこちらの記事を参照して適宜対処して欲しい。","logger使ってロギングしたりすることに慣れているなら、うまいこと自分でログファイルとか作ってえんやこらさっさでいいと思うが、基本的に","print","しか使えない人が多い気がしている(ちなみにloggerの使い方も色々あるが、一応Python本家が","https:\u002F\u002Fdocs.python.org\u002F3\u002Fhowto\u002Flogging.html","Logging HOW TO","というページを作っているので気になった方はこちらを参照)。","あとアドホックな実験を行う場合はNotebookで実験し、うまくいくことが判明すればスクリプトファイルに出力する等の方法を取るのが一般的かもしれないが、Notebookから入るとスクリプトファイルが書けない問題も存在する（クラスとか関数とか切らずに書いたり、ディレクトリ構成とかを気にせずに書いたりするため？）。","一応そのままNotebookからスクリプトファイルに変換できるが、慣れてないと往々にしてNotebookを頭から実行するとよくコケる。","さてどうしたもんかという事で、暫定的な解決策として","https:\u002F\u002Fgithub.com\u002Fnteract\u002Fpapermill","papermill","を使って実験を回すという方法で対処する。ざっくり説明すると、これを使うとNotebookをスクリプトファイルのように実行することができる。諸々の使い方は適宜検索してくださいまし。一応","https:\u002F\u002Fpapermill.readthedocs.io\u002Fen\u002Flatest\u002F","公式ドキュメント","のリンクは置いておくが、正直これをみても使い方に関してイメージは沸かないと思う。","2023年になる前までに書き上げたかったので、かなり横暴な説明になっている気がする。\n流石にこれでは伝わらんだろうと思って","https:\u002F\u002Fgithub.com\u002Fk0tk267\u002Fminimal-mlops","テンプレート","を作って見ることにした。一応まだ工事中ではあるが、それっぽい形になっていたら適宜参照してもらって、ついでにスターなんかつけちゃってくれたりすると嬉しい。","article","\u002Fposts\u002Fnaist-entrance-exam-2021\u002Fcover.jpg","naist-entrance-exam-2021.md","markdown","content","md","NAISTの博士前期課程2022年春学期入学試験第一回を受けました","オンライン試験でした","合格しました","　NAISTの情報系は院試体験記ブログを書く文化があるのか、かなり豊富に院試関連の記事があります。自分も受験前はよく見ており、期末課題を退治して少し余裕もあるので、合格体験記でも書こうかと思います(追記：本当は余裕のある内に書きあげたかったが、いつの間にかごたついた時期になってしまった)\n。","http:\u002F\u002Fwww.naist.jp\u002Fadmission\u002Fexam\u002Fresult.html","blockquote","入試に関するQ&A","sin","mo","⁡","height:0.6944em;","mop","mspace","margin-right:0.1667em;","mathnormal","margin-right:0.02778em;","cos","早解き","追記：","u","\\bm{v}","margin-right:0.03704em;"))</script><script type="module" src="/_nuxt/entry-ddc28920.mjs" crossorigin></script><script type="module" src="/_nuxt/default-1ede61af.mjs" crossorigin></script><script type="module" src="/_nuxt/Header-794f8d1a.mjs" crossorigin></script><script type="module" src="/_nuxt/index-c1039c5e.mjs" crossorigin></script><script type="module" src="/_nuxt/Footer-1c9621a1.mjs" crossorigin></script>
