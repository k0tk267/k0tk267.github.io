,value:dC}]},{type:a,tag:e,props:{},children:[{type:b,value:"　加えて、この記事を執筆している現在、学部3年生の状態なのですが、早期卒業を狙ってNAISTの博士前期課程2022年春学期入学試験第一回を受けるという少々イレギュラーな運びとなりました。サンプルは少ないと思うので、今後誰か似たようなことをする人のために記録しておこうという意味合いもあります。"},{type:a,tag:f,props:{href:dD,rel:[h]},children:[{type:b,value:"過去の入試データ・入学情報"}]},{type:b,value:"を見ると、およそ3年に1人ぐらいの頻度でイレギュラーな輩が生えるらしいです。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　念の為書いておくのですが、この記事は"},{type:a,tag:v,props:{},children:[{type:b,value:"NAISTの博士前期課程2022年春学期入学試験第一回目"}]},{type:b,value:"を受けた"},{type:a,tag:v,props:{},children:[{type:b,value:"個人の体験記"}]},{type:b,value:"です。書いている内容に"},{type:a,tag:v,props:{},children:[{type:b,value:"正確性は無い"}]},{type:b,value:"ものだと思ってください。よって最新で正確な情報はNAISTのホームページ等から収集してください。NAISTの院試関連のページは比較的親切に色々書いている気がするので、そちらを先に参照することをおすすめします。"}]},{type:a,tag:j,props:{id:V},children:[{type:b,value:V}]},{type:a,tag:e,props:{},children:[{type:b,value:"NAISTの入試Q&Aのページに行くと"}]},{type:a,tag:dE,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"2020年春学期以降入学については、配点は書類審査50点、英語30点、数学30点、面接90点 (小論文を含む) となっており、200点満点の合計点で評価されます。"},{type:a,tag:n,props:{},children:[]},{type:a,tag:f,props:{href:"https:\u002F\u002Fisw3.naist.jp\u002FContents\u002FAdmission\u002FnyushiQ_A-ja.html#qa1",rel:[h]},children:[{type:b,value:dF}]}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"とのことで基本的に面接と書類審査の配点が高い設定となっています。配点から考えて、割と面接ゲーな感じがしており、他分野からでも比較的なんとかできそうな雰囲気を醸し出しています。また大体の研究室が他分野からの入学者を想定しているような文面を研究室のホームページに掲載しているので、研究室単位でも他分野からの進学は十分に想定されているものと思います。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ただ"},{type:a,tag:f,props:{href:dD,rel:[h]},children:[{type:b,value:"過去の入試データ・入学状況"}]},{type:b,value:"を見ると、他分野からの合格者数が年々減ってきており少々入りにくくなってきている気がします（割合で考えると元々2人に1人は他分野からの転向だったものの、最近は6~7人に1人まで減少）。恐らくITブームに相まって情報系人気が発生している影響だと思いますが、これはNAISTに限らずどこの情報系の研究科でも言えることなので、他分野から情報系に入り込もうと思っている人はそれなりに頑張る必要があるかもしれないです。\n"},{type:a,tag:"img",props:{alt:"過去の入試データ入学状況",src:"\u002Fimages\u002Fposts\u002Fnaist-entrance-exam-2021\u002Fentrance-examination-data.png"},children:[]}]},{type:a,tag:j,props:{id:W},children:[{type:b,value:W}]},{type:a,tag:e,props:{},children:[{type:b,value:"　恐らくGPAしか見られてないでしょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　募集要項に記載されている提出物一覧の中から点数が付けられそうな書類を抜き出すとすると小論文と成績証明書しかありません。小論文に関しては面接点に含むと明示されているため、消去法的に成績証明書しか見てないと思います。加えて、成績証明書に記載されている科目で重み付けしようと思っても、科目名から授業内容を適切に判定できているとは思えないため、成績証明書に書かれているGPAで判定していると推測するのが妥当でしょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　この記事を眺めている方は恐らく学部３年か４年辺りだと思うのですが、その時期だとほぼGPAが収束しきっている気がするので、あまり気にしてもどうにもならないところだと思います。対策になってないのですが、基本的にどうしようもないところはさっさと諦めるのが得策だと思うので、ここに関して一切考えず、英語や数学の対策をするのが最善の手でしょう。"},{type:a,tag:n,props:{},children:[]},{type:b,value:"\nもし学部１、２年の方がこれを読んでいるのであれば、GPAはしっかり取っておきましょう。高いに越したことは無いですが、周りの合格体験記を見た感じ2.5くらいはある足を引っ張らないと思います。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　僕は学部2年までのGPA3.6くらいで提出しました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ちなみに早期卒業見込みの場合、卒業見込証明書を発行してもらえるかどうかで準備する書類が異なります。僕の場合は発行してもらえたので、通常の書類を準備しただけで良かったのですが（卒業見込み証明書の入学と卒業の西暦が間違っていないかの確認電話がかかってきた程度）、発行してもらえない場合資格審査で諸々の手続きが別途必要になります。無責任なことは書けないので、詳細に関しては自分が受ける年度の募集要項を確認してください。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"追記:"},{type:a,tag:n,props:{},children:[]},{type:b,value:"\n恐らくこの卒業見込み証明書を発行して受験できるかどうかで、飛び級入学かどうかの判定が発生していると思います。僕の場合卒業見込み証明書ありの状態で受験したため、学部は飛び級卒業、入学は通常入学扱いとなり、2022年度の飛び級入学者は0人となっています。"}]},{type:a,tag:j,props:{id:X},children:[{type:b,value:X}]},{type:a,tag:e,props:{},children:[{type:b,value:"　TOEICを頑張りましょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　TOEICの対策方法はNAISTの院試体験記よりもTOEIC専門の体験記を読んだほうがいいと思うので割愛します。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　僕は学校のクラス分けで強制的に受けさせられたTOEICで740点ぐらい取っていたのでその点数を出しました。2019年度の合格者のTOEICの平均点数が670点とされているので、おおよそそのくらいの点数を目指して頑張るといいと思います。"}]},{type:a,tag:e,props:{},children:[{type:a,tag:f,props:{href:"https:\u002F\u002Fisw3.naist.jp\u002FContents\u002FAdmission\u002FnyushiQ_A-ja.html",rel:[h]},children:[{type:b,value:dF}]},{type:b,value:"に詳細が書かれているのでどうぞ。"}]},{type:a,tag:j,props:{id:Y},children:[{type:b,value:Y}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ここは"},{type:a,tag:v,props:{},children:[{type:b,value:"文系"}]},{type:b,value:"の僕がした対策を書きます。理系であったり、大学で数学の授業をキチンと受けていたりする場合は参考にならないかもしれません。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　さて以下本題の対策ですが、数学がNAISTの院試科目の中で、一番ギャンブル性の高い科目になっています。特に他分野（特に文系）出身で対策しようと思うとそれなりに頑張らないといけないです。よく院試対策は一ヶ月前からで間に合うなどの言説を見ますが、よほど数学ができるとかでなければ早めに対策をしたほうがいいです。ちなみに僕は春休み始まったぐらいから対策をはじめました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　まず僕の勉強開始時のスペックを紹介します。文系でしたが大学入試でそこそこ数学を使い、もともと高校は理系コースだったので数3レベルの微積まではうっすら記憶に残っている状態でした。ただ実際に問題を解けと言われると、あまりに手が動かない状態です。この状態からスタートしました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　では対策を考えるにあたって、まず初めに形式を確認します。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　数学は配点が３０点で解析と代数からそれぞれ一題ずつ出題されます。制限時間は10分で下見はなし（オフラインのときは下見があったが今は無し）。見た瞬間から試験官に解説しつつ解くという方式です。NAISTの院試数学は簡単と言われるのですが、問題は簡単でもパット見て解法を思いつき、制限時間"},{type:a,tag:v,props:{},children:[{type:b,value:"10分以内に解く"}]},{type:b,value:"となるとそれなりの難易度になると思います。これは数学の問題としての難易度ではなく、試験を攻略する難易度です（下見できるかでだいぶ変わってくる）。大学入試でも同じ感覚だったと思うのですが、比較的数学は点数の分散が激しくなる科目のように思います。まして制限時間が10分という制約があると、正直出題された問題との相性によって点数が決まります。よって更に分散がひどくなると想定ができ、点数の分散を抑え込めるレベルできちんと対策しようとすると少々方法を考えないといけません（分散と書くと大学入試と違ってベンチマークとなるような試験が無いため使い方がおかしい気もするのですが、そこはニュアンスで察してくれると……）。一方で配点としては高くないので、初めから撤退を決め込んでTOEICやらで勝負するのは作戦としてはありだと思います。ギャンブルでギャンブルをしにいくのは作戦として成立しないので、戦略的撤退をとる覚悟は大事です。少なくとも、本番で２完狙いにいけるレベルに持っていくにはそれなりの対策が必要になってきます（あくまで数学知識に乏しい場合）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　使った教科書はマセマと大学1・2年生のためのすぐわかる数学です。"}]},{type:a,tag:au,props:{style:av,marginWidth:B,marginHeight:B,scrolling:aw,frameBorder:ax,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4866151870&linkId=585ae821df8585cffd66615260e28c0b"},children:[]},{type:a,tag:au,props:{style:av,marginWidth:B,marginHeight:B,scrolling:aw,frameBorder:ax,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4866151633&linkId=354efc56f39070e6b18a0482ca18fea0"},children:[]},{type:a,tag:au,props:{style:av,marginWidth:B,marginHeight:B,scrolling:aw,frameBorder:ax,src:"\u002F\u002Frcm-fe.amazon-adsystem.com\u002Fe\u002Fcm?lt1=_blank&bc1=000000&IS2=1&bg1=FFFFFF&fc1=000000&lc1=0000FF&t=gaska0627-22&language=en_US&o=9&p=8&l=as4&m=amazon&f=ifr&ref=as_ss_li_til&asins=4489022298&linkId=a7563eeaee3dfb49af71cbaa10d82de9"},children:[]},{type:a,tag:e,props:{},children:[{type:b,value:"　よくマセマだけでなんとかなると書いている体験記を結構見かけますが、多分なんとかならないです。というのもマセマだけだと問題演習として少なすぎる（そもそもこれは教科書的なもので問題集ではない）のと、掲載されている問題とネットに落ちているNAISTの過去問を突き合わせたときに、解析に関してはかぶりが少ないというのがあります。過去問を見る限り、出てきてもおとなしい三角関数（シンプルな"},{type:a,tag:g,props:{className:[s,E]},children:[{type:a,tag:g,props:{className:[F]},children:[{type:a,tag:g,props:{className:[G]},children:[{type:a,tag:s,props:{xmlns:H},children:[{type:a,tag:I,props:{},children:[{type:a,tag:J,props:{},children:[{type:a,tag:w,props:{},children:[{type:b,value:dG}]},{type:a,tag:dH,props:{},children:[{type:b,value:dI}]},{type:a,tag:w,props:{},children:[{type:b,value:Z}]}]},{type:a,tag:K,props:{encoding:L},children:[{type:b,value:"\\sin \\theta"}]}]}]}]},{type:a,tag:g,props:{className:[M],ariaHidden:N},children:[{type:a,tag:g,props:{className:[O]},children:[{type:a,tag:g,props:{className:[P],style:dJ},children:[]},{type:a,tag:g,props:{className:[dK]},children:[{type:b,value:dG}]},{type:a,tag:g,props:{className:[dL],style:dM},children:[]},{type:a,tag:g,props:{className:[r,dN],style:dO},children:[{type:b,value:Z}]}]}]}]}]},{type:b,value:"や"},{type:a,tag:g,props:{className:[s,E]},children:[{type:a,tag:g,props:{className:[F]},children:[{type:a,tag:g,props:{className:[G]},children:[{type:a,tag:s,props:{xmlns:H},children:[{type:a,tag:I,props:{},children:[{type:a,tag:J,props:{},children:[{type:a,tag:w,props:{},children:[{type:b,value:dP}]},{type:a,tag:dH,props:{},children:[{type:b,value:dI}]},{type:a,tag:w,props:{},children:[{type:b,value:Z}]}]},{type:a,tag:K,props:{encoding:L},children:[{type:b,value:"\\cos\\theta"}]}]}]}]},{type:a,tag:g,props:{className:[M],ariaHidden:N},children:[{type:a,tag:g,props:{className:[O]},children:[{type:a,tag:g,props:{className:[P],style:dJ},children:[]},{type:a,tag:g,props:{className:[dK]},children:[{type:b,value:dP}]},{type:a,tag:g,props:{className:[dL],style:dM},children:[]},{type:a,tag:g,props:{className:[r,dN],style:dO},children:[{type:b,value:Z}]}]}]}]}]},{type:b,value:"）程度ですが、マセマの場合逆三角関数やら双曲線関数やらなんやらが絡んだ問題が多く、過去問との親和性が高くありません(代数はマセマだけでもなんとかなるかも)。そのため、別に一冊集を買ったほうがいいように思います。この点を抜きにしても、１０分で解くという制約上、見たことのある問題を極力増やしておくという戦法は必要なので買うことをおすすめします。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　上述した「大学1・2年生のためのすぐわかる数学」は僕の学部の先輩が書いていた"},{type:a,tag:f,props:{href:"https:\u002F\u002Famechun-engineer.hatenablog.com\u002F?_ga=2.180080866.797553754.1587393663-870395100.1587393663#%E6%95%B0%E5%AD%A6",rel:[h]},children:[{type:b,value:"受験体験記"}]},{type:b,value:"に登場していて、本屋さんで中身を確認したところ、それなりに過去問と内容が合致していそうで、解説付きの問題がそれなりの数あったためこれで対策することにしました（数学の参考書はよく問題の答えだけ書いてあって解説が無いものが多い）。加えて一冊で解析と代数の問題が載っているので別々に用意する必要がなくて便利です。中身を確認してないのですが、もしかしたらマセマの演習バージョンの本でもいいかもしれません。少なくとも解説がきちんと書かれている問題集であれば何でも大丈夫だと思います。わからない問題は色々考えずに回答解説を暗記しにかかったほうが時間効率がいいと思う（学問としての数学の勉強方法として正しくないという意見は全面的に認めるが）ので、最低条件として解説が書かれているものにしましょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　さてでは次に考えるべきは１０分で二問解くにはどうしたらいいかです。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　よくマセマを３周程度というのを見かけましたが、正直マセマを３周程度周回しても早解きの能力に関しては全く足りないように感じます。NAISTの数学は他大の院試の問題と比べて簡単ですが、それは１０分で解くという制約があるから１０分で解ける程度に簡単なのであって、形式を考慮しないと痛い目を見ます。なので基本的に意識するべきは１０分で解くということを意識して対策をするべきだと思います。このことからマセマを３周するという目標の立て方（作戦？）は棄却しました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ではどんな感じで対策したかというと、マセマと問題集をパット見たら解法が出てきて、おおよそ頭の中で計算できる程度には頭の中に詰め込むことを目標として対策しました。もちろん複雑な計算や途中経過に暗記が複雑な問題（3×3以上の行列同士の掛け算など）だと頭の中でできませんが、微積などの典型的な式変形の連鎖は頭に入れておけば意外と頭の中でも解けますし、証明などは必要な手順を頭の中で列挙すれば事足ります（過不足なく列挙できる必要はありますが）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　頭の中で解くようにすると紙に書く時間が短縮できるので、その分多く周回できます。最初に理解するステージでは一周回すのに、２週間程度かけて問題ない（マセマにも２週間程度で一周するといいと書いてある）と思いますが、10分で解くことを意識するフェーズではとにかく早く解く、そして早く一周することを意識して"},{type:a,tag:v,props:{},children:[{type:b,value:"練習"}]},{type:b,value:"するといいと思います。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　最終的にマセマであれば、5時間から10時間で問題と説含めて読んで一周できるレベルで早解きの練習をしました。問題集に関しては15時間から20時間あれば全部解ける程度に練習をしました（時間に結構差があるが、その日のやる気と集中力によるので……）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　これは念押しですが、NAISTの数学は"},{type:a,tag:v,props:{},children:[{type:b,value:dQ}]},{type:b,value:"です（その他のブログで数学は早解きといった趣旨の表現は出てきてない気がしますが、個人的に的は外れていない気がします）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　数学を真面目に勉強したら解けるわけではないです。よくNAISTの数学はきちんと説明できるか見られているというのを目にしますが、問題がそもそも解けなければ説明もクソも無いはずです。結局順番的には「解ける」→「説明できる」の順で習得するはずなので、とにかく"},{type:a,tag:v,props:{},children:[{type:b,value:dQ}]},{type:b,value:"を意識して練習してください。何回も書きますが、試験官に説明しながら解く形式となっているものの、時間内に解けないことには話にならないので、説明練習は後回しにしてとにかく早解きの練習をすることをおすすめします。恐らく早解きができるようになれば、その過程の説明もそれなりにできるようになると思います。"}]},{type:a,tag:j,props:{id:_},children:[{type:b,value:_}]},{type:a,tag:e,props:{},children:[{type:b,value:"　これに関しては３月中に大体書きあげて一度NAISTのM2の方に見てもらいました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　少し準備が早いのですが、これは学年の問題で、見てもらう方が卒業するまでに作らないと連絡手段がなくなって困るという問題があったためです。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　恐らく毎年５月にオープンキャンパスがあると思うので、その時点で小論文のテーマを相談して、添削してくださる方を見つけるというので間に合うと思います。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　僕の場合は５月の時点で大体形になっていたので、その時期は所属大学の教員とNAISTの希望研究室のD3の方に見てもらいました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　この際注意することがあって、どうやら博士課程の学生は研究室によって小論文の面倒を見てもいいのかどうかに違いがあるように思います。とある研究室では博士課程の学生が小論文の添削をするのはだめで、修士の学生だとオーケー。またとある研究室の場合、特にそのような規定が無いというような違いがあるような気がします（博士の学生が面倒臭がっているわけではなく研究室の方針だと思われる）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　なにはともあれ希望研究室に在籍している方に一度見てもらわないと、自分の書いた内容がそもそも正しいのかのチェックができないと思うので、その点も考慮して希望研究室のなるべく小論文で書く内容に近いことを研究対象にしてそうな方に一度は必ずチェックしてもらったほうがいいと思います（研究室のホームページとか出した論文のAutherの欄とか見てみると研究対象が何となく分かる）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　以下添削をお願いする際のTipsなのですが、僕は日頃からGoogle Docを使う習慣があったので、添削してもらう際はリンクを共有してコメントをつけてもらう方法を取りました。そうすると、わざわざ書き換えたものを添付してメールでやり取りする必要がなく、また相手がコメントを書くとこちら側にも通知が来るので大変便利です。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ただ一つ難点としては、PDFなりWordファイルなりに変換したものを印刷することになると思うのですが（Drive上で扱える形式から直接印刷できないはず）、その際にレイアウトが崩れるという問題があります。Google Doc上で見たときは２ページちょうどなのにPDFでダウンロードすると1ページ半になっていたりすることがあります。そのため分量の調整は実際に文字を書いて微調整するしかないかもしれません。Texなどで書けばこのような問題は起きないと思うのですが、その際コメントを付ける作業が少々面倒になります。Overleaf等を使うと共同編集ができるので、それで代替できるかもしれません（が、有料な気がします）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　ちなみに、NAISTに入学している方は、自分が院試を受ける際に殆どの場合NAISTの在校生に添削してもらっています。逆に言えば、添削をお願いされた方もも自分が入試の際にその時の在校生に添削してもらっているので、添削してくれる人が見つからなければ、突然メールでお願いしても断らないと思います（見知らぬ人にいきなりメールをするのは抵抗があるかもしれないですが、メールもらってブチ切れるような人はまずいないと思うので気にせず送りましょう）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:dR},{type:a,tag:n,props:{},children:[]},{type:b,value:"\n僕が所属する研究室では、受験生の添削が禁止になりました。学生側の時間が持っていかれるのを防止するためらしく、そういった研究室もあるので断られてもしょげないで頑張りましょう。"}]},{type:a,tag:j,props:{id:$},children:[{type:b,value:$}]},{type:a,tag:e,props:{},children:[{type:b,value:"　これといって特別な対策はしませんでした。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　僕はそれなりに口は達者（一方的に喋り続けるのが得意という意味で、コミュニケーションを取るのが上手いとはまた違う）な方だと思っているので、なにか話を振られてもそれなりのことを返す自信がありました。しかし、トンチンカンなことを言うのは明らかにマイナスなので、とにかく自分が書いた小論文の周辺分野も含めてサーベイしてました（理解できたかは別）。\b小論文で使った手法やその他の内容に関しての知識は結構入れ込んだつもりで、周辺分野に関しても話のネタになりそうであれば少し掘り下げて調べたりしてました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　なので対策としては、とにかく自分が書いた小論文の周辺知識を含めて頭に入れ込むという感じで行いました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　しゃべる練習はしてません（検索しながら無意識にイメトレはしてた気もする）。"}]},{type:a,tag:j,props:{id:aa},children:[{type:b,value:aa}]},{type:a,tag:k,props:{id:ab},children:[{type:b,value:ab}]},{type:a,tag:e,props:{},children:[{type:b,value:"　Webexを使用して行われました。最初に事務的な作業があり、数学を解いた後面接という形でした。事務的な作業に関してですが、本人確認（受験番号等）と専願か併願か聞かれたのち（これは選考に関係ないと言われる）希望研究室を第５希望まで報告しました。チャットに研究室ごとに割り振られた番号をコンマ区切りで書いて送る形式だったので、受験前日までに希望研究室とその番号は予め紙か何かにメモしておくと良さそうです。番号に関しては受験票が送付される封筒に同封されていました。"}]},{type:a,tag:k,props:{id:ac},children:[{type:b,value:ac}]},{type:a,tag:e,props:{},children:[{type:b,value:"　事務作業系のことが終わったら、少し待って数学開始です。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　待ち時間がもしかすると長い場合があるので気長に待ちましょう。数学から面接に至るまでは15分ほど待った気がするので、事務作業と数学の間でもそのぐらいの時間待つことになる可能性はあります。僕の場合は5分くらいで始まったのですが、すぐ始まると思い込んでいたので「なにか問題があったのでは？？？」と少し焦りました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　とりあえず少し時間がかかる場合があるので、ここは平常心が大事です（数学はギャンブル感が強いので、メンタルを一定に保って絶対に焦らないこと）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　よく院試体験記にはここらへんの項目で自分が解いた試験問題を掲載しているのですが、受験票が同封された封筒の中から"}]},{type:a,tag:dE,props:{},children:[{type:a,tag:e,props:{},children:[{type:b,value:"他の受験生との公平性を書く行為や、ウェブ会議システム使用中の録音・録画等、試験内容を記録に残す行為等があった場合は不正行為とみなし、入学試験の結果を無効とすることがあります。"}]}]},{type:a,tag:e,props:{},children:[{type:b,value:"という恐ろしい文言の紙が出てきたので、問題に関しては掲載しないこととします（ほとぼりが冷めたら書いてもいいのかな）。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　例年問題を公開しているブログはたくさんあり、今年の分に関しても既に公開しているブログをいくつか発見したのですが、僕はものすごくビビりなので掲載しないこととします。個人的な範囲であれば教えてもいいかなと思っているので、その時はTwitter("},{type:a,tag:f,props:{href:"https:\u002F\u002Ftwitter.com\u002Fk0tk267",rel:[h]},children:[{type:b,value:"@k0tk267"}]},{type:b,value:")のDMなりで聞いてください。"},{type:a,tag:n,props:{},children:[]},{type:b,value:"\n結果は2完して、問題なく終了しました。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　解析に完成は試問例の亜種で、代数に関しては完全初見の証明問題が出て少し焦ったのですが、問題文をぐっと睨みつけると証明が浮かび上がってきた……ということはなく、取れる手順がそれほどなかったのでなんとかなりました。条件に"},{type:a,tag:g,props:{className:[s,E]},children:[{type:a,tag:g,props:{className:[F]},children:[{type:a,tag:g,props:{className:[G]},children:[{type:a,tag:s,props:{xmlns:H},children:[{type:a,tag:I,props:{},children:[{type:a,tag:J,props:{},children:[{type:a,tag:w,props:{mathvariant:ay},children:[{type:b,value:dS}]}]},{type:a,tag:K,props:{encoding:L},children:[{type うぞ！」とコッテコテの関西弁でビビらせて来たので、鋼のメンタルで迎え撃ちましょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　片方が無骨、片方がフランクな試験官で、試験自体はフランクな方が進行した（その影響でフランクに見えただけの可能性があるが）ので、結構和やかな雰囲気で進みました。"}]},{type:a,tag:k,props:{id:ae},children:[{type:b,value:ae}]},{type:a,tag:e,props:{},children:[{type:b,value:"　これまた数学同様、内容に関して詳しいことを書くのは控えるのですが、試験官が3人いて、中心に希望研究室の教授が座り、メインはその教授と話すという感じでした。メインの教授からはとくに突っ込んだことは聞かれなかったのですが、サブの教員から若干提案手法に関して突っ込んだことを聞かれたので、提案手法の周辺分野に関してはしっかりサーベイしていた方がいいと思います。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　小論文のところでも少し書いたかもしれませんが、提出する小論文の中身に自分が理解できていないものを混ぜ込むのは大変危険なのでやめましょう。"}]},{type:a,tag:e,props:{},children:[{type:b,value:"　とりあえず教員から「うーん」みたいな反応はあまりもらわず、唯一1つだけ機械学習の根本的な仕組みの部分で十分に説明しきれないことがあったので、そこだけやらかしたなと思いました。"}]},{type:a,tag:j,props:{id:af},children:[{type:b,value:af}]},{type:a,tag:e,props:{},children:[{type:b,value:"　GPAが3.6、TOEICが740、数学が2完、面接がまあ悪く無い（はず）という感じで合格できました。合格通知に学生寮の優先入居券が入っていたのでそれなりに上位の成績で合格できたのかなと思います。そのため、目安としてこんなもんというふうに思ってもらえるといいと思います。\n点数開示ができればそのときに追記します。"}]},{type:a,tag:e,props:{},children:[{type:b,value:dR},{type:a,tag:n,props:{},children:[]},{type:b,value:"\n合格すると自分の点数に興味がなくなり、すっかり点数開示を忘れていました。"}]},{type:a,tag:j,props:{id:ag},children:[{type:b,value:ag}]},{type:a,tag:e,props:{},children:[{type:b,value:"　院試に受かったのはいいのですが、まだ卒業できるか確定してないので、頑張って単位やらGPAやらを回収しようと思います。卒業できなかったときは、察してください。"},{type:a,tag:n,props:{},children:[]},{type:b,value:"\nではでは。"}]}],toc:{title:o,searchDepth:l,depth:l,links:[{id:as,depth:l,text:at},{id:p,depth:l,text:p},{id:V,depth:l,text:V},{id:W,depth:l,text:W},{id:X,depth:l,text:X},{id:Y,depth:l,text:Y},{id:_,depth:l,text:_},{id:$,depth:l,text:$},{id:aa,depth:l,text:aa,children:[{id:ab,depth:q,text:ab},{id:ac,depth:q,text:ac},{id:ae,depth:q,text:ae}]},{id:af,depth:l,text:af},{id:ag,depth:l,text:ag}]}},_type:dw,_id:"content:posts:naist-entrance-exam-2021.md",_source:dx,_file:"posts\u002Fnaist-entrance-exam-2021.md",_extension:dy}]},state:{$serror:null},_errors:{},serverRendered:true,config:{public:{content:{base:"_content",
